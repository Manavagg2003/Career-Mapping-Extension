<!DOCTYPE html>
<html>
<head>
    <title>Career Quiz</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
        }
        #quiz-container { 
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
        .question { 
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn { 
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h2>Discover Your Ideal Tech Career</h2>
        <div id="quiz-content">Loading quiz...</div>
        <button id="submit-quiz" class="btn">Next</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
